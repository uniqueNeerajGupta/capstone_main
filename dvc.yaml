stages:
  flats_clean:
    cmd: python src/data/clean_flats.py
    deps:
    - src/data/clean_flats.py
    outs:
    - data/raw/clean

  houses_clean:
    cmd: python src/data/clean_houses.py
    deps:
    # - data/raw
    -  src/data/clean_houses.py
    outs:
    - data/raw/clean_houses

  merge_df:
    cmd: python src/data/merge.py
    deps:
    -  src/data/merge.py
    outs:
    - data/raw/merge
  preprocessing:
    cmd: python src/preprocessing/preprocessing.py
    deps:
    -  src/preprocessing/preprocessing.py
    outs:
    - data/raw/preprocessing
  features:
    cmd: python src/features/features.py
    deps:
    -  src/features/features.py
    outs:
    - data/raw/features
  outlier:
    cmd: python src/outlier/outlier.py
    deps:
    -  src/outlier/outlier.py
    outs:
    - data/raw/outlier
  imutation:
    cmd: python src/imutation/imutation.py
    deps:
    -  src/imutation/imutation.py
    outs:
    - data/raw/imputation
  features-selection:
    cmd: python src/features-selection/features_selection.py
    deps:
    -  src/features-selection/features_selection.py
    outs:
    - data/raw/features_one 
  model:
    cmd: python src/models/model.py
    deps:
    - src/models/model.py
    outs: 
    - data/raw/model_pipeline
    - data/raw/model_df    
    

  



  